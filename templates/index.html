<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code-Nova | Cloud Cost Optimization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Custom animations */
        .fade-in {
            animation: fadeIn 1s ease-in-out; /* Reduced duration */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .slide-up {
            animation: slideUp 0.35s ease-in-out; 
        }
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* Button hover effect */
        .btn-primary:hover {
            transform: scale(1.01);
            transition: transform 0.3s ease-in-out;
        }
        /* Card hover effect */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fade-in">
        <div class="container py-2">
            <a class="navbar-brand fw-bold" href="/">Code-Nova</a>
            <button class="btn btn-primary ms-auto px-4" onclick="window.location.href='/login'">Login</button>
        </div>
    </nav>
    <div class="container mt-5 text-center fade-in">
        <h1 class="display-4 text-primary fw-bold slide-up">Welcome to Code-Nova</h1>
        <p class="lead text-muted mt-3 slide-up">Empowering your cloud journey with AI-driven cost optimization.</p>
        <div class="row mt-5 g-4">
            <div class="col-md-4">
                <div class="card bg-light shadow-sm h-100 slide-up">
                    <div class="card-body text-center">
                        <h3 class="text-success fw-bold">Innovative</h3>
                        <p class="mt-3">Harness cutting-edge AI to analyze and optimize cloud costs.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light shadow-sm h-100 slide-up">
                    <div class="card-body text-center">
                        <h3 class="text-warning fw-bold">Vibrant</h3>
                        <p class="mt-3">A fresh, dynamic approach to cloud management.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light shadow-sm h-100 slide-up">
                    <div class="card-body text-center">
                        <h3 class="text-info fw-bold">Simple</h3>
                        <p class="mt-3">Easy-to-use tools for everyone, from startups to enterprises.</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-lg btn-primary mt-5 px-5 py-3 slide-up" onclick="window.location.href='/login'">Get Started</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
