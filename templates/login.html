<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code-Nova | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Code-Nova</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center text-primary fw-bold">Login</h2>
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Choose Cloud Platform</label>
                                <select name="platform" class="form-select">
                                    <option value="aws">AWS</option>
                                    <option value="azure">Azure</option>
                                    <option value="gcp">Google Cloud</option>
                                </select>
                            </div>
                            <div id="aws-keys" class="mb-3" style="display: none;">
                                <label class="form-label">AWS Access Key (Optional)</label>
                                <input type="text" name="aws_access_key" class="form-control" placeholder="Enter for your AWS data">
                                <label class="form-label">AWS Secret Key (Optional)</label>
                                <input type="text" name="aws_secret_key" class="form-control" placeholder="Enter for your AWS data">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        {% if error %}
                        <p class="text-danger mt-3 text-center">{{ error }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('select[name="platform"]').addEventListener('change', function() {
            document.getElementById('aws-keys').style.display = this.value === 'aws' ? 'block' : 'none';
        });
    </script>
</body>
</html>
