<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code-Nova | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Code-Nova</a>
            <button class="btn btn-outline-light ms-auto" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center text-primary fw-bold mb-4">{{ platform|upper }} Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-success">Usage & Costs</h3>
                        <canvas id="platformChart" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-warning">Insights</h3>
                        <p class="lead">Predicted Monthly Cost: <strong>${{ predicted_cost }}</strong></p>
                        <h4 class="text-info">Optimization Suggestions</h4>
                        <ul class="list-group">
                            {% for suggestion in suggestions %}
                            <li class="list-group-item">{{ suggestion }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('platformChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{ chart_data.labels|tojson|safe }},
                    datasets: [{
                        label: 'Usage Hours',
                        data: {{ chart_data.usage|tojson|safe }},
                        backgroundColor: 'rgba(40, 167, 69, 0.7)', // Vibrant green
                        borderColor: 'rgba(40, 167, 69, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Cost (USD)',
                        data: {{ chart_data.costs|tojson|safe }},
                        backgroundColor: 'rgba(255, 193, 7, 0.7)', // Vibrant yellow
                        borderColor: 'rgba(255, 193, 7, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true } },
                    plugins: { legend: { display: true } }
                }
            });
        });
    </script>
</body>
</html>
